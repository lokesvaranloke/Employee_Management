<div class="container">
  <div class="row justify-content-center">
    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
    <div class="row">
      <div class="col">
        <div class="card card-width my-5 mx-auto">
          <div class="card-body">
            <div class="card-title text-center mt-2 mb-4">
              <h4 class="text-dark fs-2">Update Employee</h4>
            </div>
            <form
              [formGroup]="updateForm"
              *ngIf="updateForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-group my-2 mx-3">
                <label for="id" class="form-label">Id :</label>
                <input
                  type="text"
                  class="form-control"
                  name="id"
                  id="id"
                  formControlName="id"
                />
              </div>
              <div class="form-group my-2 mx-3">
                <label for="name" class="form-label">Name :</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  formControlName="name"
                />
              </div>
              <div class="form-group my-2 mx-3">
                <label for="emailId" class="form-label">Email :</label>
                <input
                  type="text"
                  class="form-control"
                  name="emailId"
                  id="emailId"
                  formControlName="emailId"
                />
              </div>
              <!-- <div class="form-group my-2 mx-3">
                <label for="password" class="form-label">Password :</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  formControlName="password"
                />
              </div> -->
              <div class="form-group my-2 mx-3">
                <label for="role" class="form-label">Role :</label>
                <div class="row">
                  <div class="col-auto">
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="role"
                        id="user"
                        value="user"
                        formControlName="role"
                      />
                      <label for="user" class="form-check-label">User</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="role"
                        id="admin"
                        value="admin"
                        formControlName="role"
                      />
                      <label for="admin" class="form-check-label">Admin</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group my-2 mx-3">
                <button type="submit" class="btn btn-warning w-100">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
